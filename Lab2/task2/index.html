<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <main class="main-page">
        <section class="intro">
            <img class="logo" src='https://i.pinimg.com/736x/21/d6/7f/21d67f1d6b3be5bb2e39395311c77fc6.jpg'>
            <p class="text" >See everyday moments from your <br> close friends.</p>

            <div class="media"><img class="photo   " src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" alt="photo"></div>
        </section>  

        <section class="auth">
            <div class="auth-card">
            <p>Log into Instagram</p>
            <form class="log" action="/login" method="post">
                <input class="email" type="text" placeholder="Mobile number,username or email">
                <input class="password" type="password" name="password" placeholder="Password">
                <button class="btn">Log in</button>
            </form>
            <a href="#" class="forgot" >Forgot password?</a>

            <button type="button">Log in with Facebook</button>
            <button type="button">Create new account</button>
            </div>

            <div class="meta"><img class="meta-logo" src="https://rvatech.com/wp-content/uploads/2020/03/META-Logo-Grey.png" alt="meta"></div>
        </section>
    </main>
</body>
</html>
